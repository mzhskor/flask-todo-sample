<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% if current_user.is_authenticated %}
    <div>{{ current_user.username }}でログイン中</div>
  {% endif %}

  {% if error %}
    <div style="background-color: pink; padding: 10px;">{{ error }}</div>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
